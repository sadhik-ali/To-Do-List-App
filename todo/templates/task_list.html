{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>My Tasks</h2>
        <a href="{% url 'todo:task-create' %}" class="btn btn-primary">+ Create Task</a>
    </div>

    {% if tasks %}
        <div class="list-group">
            {% for task in tasks %}
                <div class="list-group-item list-group-item-action mb-2 shadow-sm">
                    <h5 class="mb-1 d-flex justify-content-between">
                        <span>{{ task.title }}</span>
                        {% if task.complete %}
                            <span class="badge bg-success">âœ” Completed</span>
                        {% endif %}
                    </h5>
                    <p class="mb-1">{{ task.description }}</p>
                    <div>
                        <a href="{% url 'todo:task-update' task.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'todo:task-delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">No tasks yet.</div>
    {% endif %}
</div>
{% endblock %}
